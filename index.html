<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple HTML/CSS Contact Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
</head>

<body>

<div class="container"> 
  <form id="contact">
    <h3>Colorlib Contact Form</h3>
    <h4>Contact us for custom quote</h4>
    <fieldset>
      <input id="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input id="email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <textarea id="message" placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p>Other Domain We Have</p>
    <div class="domains">
      <a href="colopl.app" style="background-color:darkblue">colopl.app</a>
      <a href="dena.app" style="background-color:darkslategrey">dena.app</a>
      <a href="docomo.app" style="background-color:steelblue">docomo.app</a>
      <a href="gyao.app" style="background-color:peru">gyao.app</a>
      <a href="pingin.app" style="background-color:blueviolet">pingin.app</a>
      <a href="yahoojp.app" style="background-color:tomato">yahoojp.app</a>
      <a href="yahoo-jp.app"style="background-color:red" >yahoo-jp.app</a>
    </div>
  </form>
</body>

<script>
</script>

</html>
